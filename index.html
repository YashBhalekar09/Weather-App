<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="weatherIcon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <div
      class="container border border-2 border-info p-5 mt-5 rounded-3 col col-lg-6"
    >
      <div class="row">
        <div>
          <h1 class="text-danger text-center mb-4">
            <ion-icon name="thunderstorm-outline"></ion-icon> Weather App
          </h1>
        </div>
        <div class="input-group flex-nowrap" required>
          <span class="input-group-text p-3 bg-info" id="addon-wrapping"
            ><ion-icon class="fs-3" name="location-outline"></ion-icon
          ></span>
          <input
            type="text"
            class="form-control input border border-2 text-uppercase"
            placeholder="Enter City Name"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            id="city"
          />
        </div>
        <div>
          <button
            id="button"
            class="btn btn-primary btn-md mt-4 text-center me-2"
          >
            <ion-icon name="search-outline" class="text-center"></ion-icon>
            Search
          </button>

          <button
            id="button"
            class="btn btn-primary btn-md mt-4 text-center"
            onclick="reset()"
          >
            <ion-icon name="refresh-outline"></ion-icon>
            Reset
          </button>
        </div>

        <div class="border border-2 mt-4 p-3 shadow-lg" id="yash">
          <h4 id="cityname"></h4>
          <h6 id="time"></h6>
          <h6 id="temp"></h6>
          <h6 id="wind"></h6>
          <h6 id="pressure"></h6>
          <h6 id="humidity"></h6>
        </div>
      </div>
      <div class="dark-mode dark" onclick="myFunction()">
        <span class="dark-mode-btn">
          <i class='bx bx-sun'></i>
        </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
